<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Messager控件</title>
	</head>
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<!-- 导入easyui类库 -->
	<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		$(function() {

			$.messager.alert('警告', '警告消息');
			$.messager.show({
				title: '我的消息',
				msg: '消息将在5秒后关闭。',
				timeout: 2000,
				showType: 'slide'
			});

			$.messager.show({
				title: '我的消息',
				msg: '消息将在4秒后关闭。',
				showType: 'show',
				style: {
					right: '',
					top: document.body.scrollTop + document.documentElement.scrollTop,
					bottom: ''
				}
			});
			
			$.messager.prompt("ss","请输入:",function(r){
				if(r){
					alert('你的姓名是：' + r);
				}
				
			})
			$.messager.confirm('确认', '您确认想要删除记录吗？', function(r) {
				if(r) {
					progress1();
					prompt();
					alert('确认删除');
					show();
					show();
				}
			});

			
		})
		 function progress1() {
            var win = $.messager.progress({
                title: 'Please waiting',
                msg: 'Loading data...'
            });
            setTimeout(function() {
                $.messager.progress('close');
            }, 5000)
        }
		
		function alert1(){
			$.messager.alert("警告1","警告内容1","error",function(r){

			});
		}

		function alert2() {
            $.messager.alert('My Title', 'Here is a error message!', 'error');
        }
        function alert3() {
            $.messager.alert('My Title', 'Here is a info message!', 'info');
        }
        function alert4() {
            $.messager.alert('My Title', 'Here is a question message!',
                            'question');
        }
        function alert5() {
            $.messager.alert('My Title', 'Here is a warning message!',
                            'warning');
        }
	</script>

	<body>
		<h2>Alert Messager</h2>
		<p>Click on each button to display different alert message box.</p>
		<div style="margin: 20px 0;">
			<a href="#" class="easyui-linkbutton" onclick="alert1()">Alert</a>
			<a href="#" class="easyui-linkbutton" onclick="alert2()">Error</a>
			<a href="#" class="easyui-linkbutton" onclick="alert3()">Info</a>
			<a href="#" class="easyui-linkbutton" onclick="alert4()">Question</a>
			<a href="#" class="easyui-linkbutton" onclick="alert5()">Warning</a>
		</div>
	</body>

</html>
